<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <img src="photos/back.png" alt="Back button" class="back-button"/>
        </div>
        <div class="circle">
          <img src="photos/menu.png" alt="Menu button" class="menu-button"/>
        </div>
      </nav>
      <img src="photos/image.png" class="song-img" alt="Song artwork" />
      <h1 class="songname">Song Name</h1>
      <p class="artist">Artist Name</p>

      <audio id="song"></audio>
              <div class="circle">
          <img src="photos/shuffle.png" alt="shuffle" class="shuffle-button"/>
        </div>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div class="circle">
          <img src="photos/backbutton.png" alt="back" class="previous-button" />
        </div>
        <div class="circle">
          <img src="photos/playbutton.png" alt="play&pause" class="play-button" onclick="playPause()"/>
        </div>
        <div class="circle">
          <img src="photos/forwardbutton.png" alt="next" class="next-button"/>
        </div>

      </div>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
